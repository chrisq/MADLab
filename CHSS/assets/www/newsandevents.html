<!DOCTYPE html>
<html>
<head>
	<title>News & Events</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile.js"></script>
	<style type="text/css" media="screen">
		.ui-page { -webkit-backface-visibility: hidden;
			background:transparent;
		}
		.backgroundPic {
			width: 100%; height:100%; top: 0px; left: 0px; z-index: -1; position: absolute;
		}
	</style>
</head>
<body>
	<div data-role="page" data-theme="e">
		<div data-role="header" data-theme="a" data-position="fixed">
			<a href="index.html" data-icon="back" class="ui-btn-left" data-theme="e" data-transition="flip">Back</a>
			<h1 style="color:#C90;">CHSS</h1><p><h3 style="color:#FFF;">News & Events</h3></p>
			<a href="index.html" data-icon="home" class="ui-btn-right" data-theme="e" data-transition="flip">Home</a>
		</div><!--/header-->
		<div class="boxshadow">
			
			<div data-role="navbar">
				<ul>
					<li><a href="javascript:;" data-href="a" class="ui-btn-active">News</a></li>
					<li><a href="javascript:;" data-href="b">Events</a></li>
				</ul>
			</div><!-- /navbar -->
			
			<div id="a" class="content_div" style="display:block; background:$colore8e5dc; padding:20px 10px;">
				Content for the news
			</div>
			
			<div id="b" class="content_div" style="display:none; background:$colore8e5dc; padding:20px 10px;">
				Content for the events
			</div>
		
		</div><!--BoxShadowDiv-->
			<script type="text/javascript">
				$(document).delegate('.ui-navbar ul li> a', 'click', function(){
					$(this).closest('.ui-navbar').find('a').removeClass('ui-btn-active');
					$(this).addClass('ui-btn-active');
					$('#' + $(this).attr('data-href')).show().siblings('.content_div').hide();
				});
			</script>
	
	</div><!--/page-->	
</body>

</html>
